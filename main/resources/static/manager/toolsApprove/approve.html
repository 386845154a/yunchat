<style>
.LandR {
	float: left;
}
.query_div {
	width: 33%;
}
.query_label {
	margin-top: 2%;
}
.query_select {
    height: 34px;
    width: 75%;
    border: 1px solid #CCCCCC;
    border-radius: 5px;
    color: #999999;
}
.context_area {
    width: 370px;
    height: 130px;
    overflow-x: hidden;
    word-wrap: break-word;
    word-break: normal;
    resize: none;
}

<div class="" style="padding: 12px; margin-bottom: 8px;overflow: auto;">
	<div style="float: left; border: 1px solid #BBDAEF; padding: 5px; margin-right: 30px; width: 85%;">
       	<div class="search-content">
       		<div class="LandR query_div" >
				<label class="control-label no-padding-right LandR query_label" style="float: left;">名称：</label>
				<input id="fileName" type="text"  class="form-control LandR"  style="width: 75%; float: left;"  placeholder="文件名称"/>
       		</div>
       		<div class="LandR query_div">
				<label class="control-label no-padding-right LandR query_label">发送人：</label>
				<input id="sendUser" type="text"  class="form-control LandR"  style="width: 65%;"  placeholder="发送人"/>
       		</div>
       		<div class="LandR query_div">
				<label class="control-label no-padding-right LandR query_label">密级：</label>
				<select id="fileLevels" style="width: 75%;" >
					<option value="" selected="selected">请选择密级</option>
					<option value="1">非密</option>
					<!--<option value="2">内部</option>-->
					<!--<option value="3">秘密</option>-->
					<!--<option value="4">机密</option>-->
				</select>
      		</div>
        </div>
	</div>
	<button type="button" class="btn btn-purple btn-sm" style="margin-top: 3px;float:left;" onclick="system_noti_page(1)">
       	<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>查询
	</button>
</div>
<div class="row">
<!-- 	<div id="allTools" style="border-top: 1px solid #dddddd; height:10%; margin-top: 15px; overflow-x:hidden;"></div> -->
	<div>
		<table id="datatable" class="table table-striped table-bordered">
             <thead>
               <tr>
                 <th style="text-align: center;">工具名称</th>
                 <th style="text-align: center;">使用说明</th>
                 <th style="text-align: center;">上传人</th>
                 <th style="text-align: center;">时间</th>
                 <th style="text-align: center;">工具图标</th>
                 <th style="text-align: center;">软件注册权</th>
                 <th style="text-align: center;">等级</th>
                 <th style="text-align: center;">操作</th>
               </tr>
             </thead>
             <tbody id="org-user-list">
             	<!-- ajax填充 -->
             </tbody>
        </table>
	</div>
	<div class="page">
		<ul class="pagination" id="system_noti_page" style="float: right;"></ul>
	</div>
</div>
<script src="/manager/approve.js" type="text/javascript"></script>
<script src="/js/download.js" type="text/javascript"></script>

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">工具标识上传</h4>
            </div>
            <input id="toolid" type="hidden" />
            <div class="modal-footer">
				<button id="update_btn" onclick="$(this).find('input')[0].click()">上传
					<input type="file" style="display: none;" onchange="tools_title_img(this)" multiple="multiple" />
				</button>
            </div>
        </div>
    </div>
</div>
