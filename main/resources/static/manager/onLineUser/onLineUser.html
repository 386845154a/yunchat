<style>
.LandR {
	float: left;
}
.query_div {
	width: 100%;
}
.query_label {
	margin-top: 1%;
}
.query_select {
    height: 34px;
    width: 75%;
    border: 1px solid #CCCCCC;
    border-radius: 5px;
    color: #999999;
}
.context_area {
    width: 370px;
    height: 130px;
    overflow-x: hidden;
    word-wrap: break-word;
    word-break: normal;
    resize: none;
}
</style>
<script src="/manager/onLineUser.js" type="text/javascript"></script>
<script src="/js/download.js"></script>
<div id="notification_div">
	<div class="" style="padding: 12px; margin-bottom: 8px;overflow: auto;">
		<div style="width: 80px; float: left;"><label class="control-label no-padding-right" style="padding-top: 9px; font-weight: bold;">检索条件</label></div>
		<div style="float: left; border: 1px solid #BBDAEF; padding: 5px; margin-right: 30px; width: 40%;">
        	<div class="search-content">
        		<div class="LandR query_div">
					<label class="control-label no-padding-right LandR query_label">名称：</label>
					<input id=fileName type="text"  class="form-control LandR"  style="width: 75%;"  placeholder="用户名称"/>

             </div>
		</div>
		<button type="button" class="btn btn-purple btn-sm" style="margin-top: 3px;float:left;" onclick="system_noti_page(1)">

		</button>
		<button type="button" class="btn btn-purple btn-sm" style="margin-top: 3px; margin-left: 10px; float:left;" onclick="allUnline()">

		</button>

	<table id="datatable" class="table table-striped table-bordered">

              <tr>
                <th class="center">姓名</th>
                <th class="center">研究室(科室)</th>
              </tr>
            </thead>
            <tbody id="userFile_List" ><!-- style="overflow-x: hidden;" -->
            	<!-- ajax填充 -->
            </tbody>
       </table>
	<div class="page">
		<ul class="pagination" id="system_noti_page" style="float: right;"></ul>
	</div>
