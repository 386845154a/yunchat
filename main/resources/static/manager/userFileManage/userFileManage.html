<style>
.LandR {
	float: left;
}
.query_div {
	width: 33%;
}
.query_label {
	margin-top: 2%;
}
.query_select {
    height: 34px;
    width: 75%;
    border: 1px solid #CCCCCC;
    border-radius: 5px;
    color: #999999;
}
.context_area {
    width: 370px;
    height: 130px;
    overflow-x: hidden;
    word-wrap: break-word;
    word-break: normal;
    resize: none;
}
</style>
<script src="/manager/userFileManage.js" type="text/javascript"></script>
<script src="/js/download.js"></script>
<div id="notification_div">
	<div class="" style="padding: 12px; margin-bottom: 8px;overflow: auto;">
		<div style="width: 80px; float: left;"><label class="control-label no-padding-right" style="padding-top: 9px; font-weight: bold;">检索条件</label></div>
		<div style="float: left; border: 1px solid #BBDAEF; padding: 5px; margin-right: 30px; width: 70%;">
        	<div class="search-content">
        		<div class="LandR query_div">
					<label class="control-label no-padding-right LandR query_label">名称：</label>
					<input id="fileName" type="text"  class="form-control LandR"  style="width: 75%;"  placeholder="文件名称"/>
        		</div>
        		<div class="LandR query_div">
					<label class="control-label no-padding-right LandR query_label">发送人：</label>
					<input id="sendUser" type="text"  class="form-control LandR"  style="width: 65%;"  placeholder="发送人"/>
        		</div>
        		<div class="LandR query_div">
					<label class="control-label no-padding-right LandR query_label">密级：</label>
					<input id="fileLevels" type="text"  class="form-control LandR"  style="width: 75%;"  placeholder="文件密级"/>
        		</div>
             </div>
		</div>
		<button type="button" class="btn btn-purple btn-sm" style="margin-top: 3px;float:left;" onclick="system_noti_page(1)">
        	<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>查询
		</button>
	</div>
	<table id="datatable" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>文件名</th>
                <th>发送人(密级)</th>
                <th>接收人(密级)</th>
                <th>文件密级</th>
                <th>发送时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="userFile_List" ><!-- style="overflow-x: hidden;" -->
            	<!-- ajax填充 -->
            </tbody>
       </table>
	<div class="page">
		<input id="inputTime" style="height: 34px;" placeholder="2019/01/01"/>
		<button type="button" class="btn btn-purple btn-sm" style="height: 34px; margin-bottom: 3px;" onclick="del_more_file()">删除</button>
		<ul class="pagination" id="system_noti_page" style="float: right;"></ul>
	</div>
</div>
