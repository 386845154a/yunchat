<style>
.LandR {
	float: left;
}
.query_div {
	width: 33%;
}
.query_label {
	margin-top: 2%;
}
.query_select {
    height: 34px;
    width: 75%;
    border: 1px solid #CCCCCC;
    border-radius: 5px;
    color: #999999;
}
.context_area {
    width: 370px;
    height: 130px;
    overflow-x: hidden;
    word-wrap: break-word;
    word-break: normal;
    resize: none;
}
</style>
<script src="/manager/feedBack.js" type="text/javascript"></script>
<script src="/js/download.js" type="text/javascript"></script>
<div id="notification_div">
	<div class="" style="padding: 12px; margin-bottom: 8px;overflow: auto;">
		<div style="float: left; border: 1px solid #BBDAEF; padding: 5px; margin-right: 30px; width: 70%;">
        	<div class="search-content">
        		<div class="LandR query_div">
					<label class="control-label no-padding-right LandR query_label">内容：</label>
					<input id="feedBack_context" type="text"  class="form-control LandR"  style="width: 75%;"  placeholder="反馈内容"/>
        		</div>
        		<div class="LandR query_div">
					<label class="control-label no-padding-right LandR query_label">状态：</label>
					<select id="feedBack_state" class="query_select">
						<option value="">反馈状态</option>
						<option value="1">已解决</option>
						<option value="0">未解决</option>
					</select>
        		</div>
        		<div class="LandR" style="width: 33%;">
					<label class="control-label no-padding-right LandR query_label">时间：</label>
					<div class="input-daterange input-group LandR" style="width:75%;">
						<input type="text" class="input-sm form-control" style="height: 34px;" name="start" id="startTime" placeholder="选择时间"/>
						<span class="input-group-addon"><i class="fa fa-arrow-right"></i></span>
						<input type="text" class="input-sm form-control" style="height: 34px;" name="end" id="endTime" placeholder="选择时间"/>
					</div>
        		</div>
             </div>
		</div>
		<button type="button" class="btn btn-purple btn-sm" style="margin-top: 3px;float:left;" onclick="system_noti_page(1)">
        	<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>查询
		</button>
		<button type="button" class="btn btn-purple btn-sm" style="margin-top: 3px; margin-left:15px; float:left;" onclick="feedBackOut()">
        	<span class="glyphicon glyphicon-share"></span>导出
		</button>
	</div>
	<table id="datatable" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>反馈时间</th>
                <th>反馈人</th>
                <th>反馈内容</th>
                <th>回复信息</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="feed_Back_List" ><!-- style="overflow-x: hidden;" -->
            	<!-- ajax填充 -->
            </tbody>
       </table>
	<div class="page">
		<ul class="pagination" id="system_noti_page" style="float: right;"></ul>
	</div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">新增反馈</h4>
				</div>
			<div class="modal-body">
				<div style="margin-top: 10px;">
					<lable class="col-sm-3" style="line-height:30px;">反馈内容：</lable>
					<textarea id="feedBackContext" class="context_area"></textarea>
				</div>
			</div>
			<div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="feedBack_add()">提交</button>
            </div>
		</div>
	</div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="replyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">添加回复</h4>
			</div>
			<div class="modal-body">
				<input type="hidden" id="reply_Id" />
				<div style="margin-top: 10px;">
					<lable class="col-sm-3" style="line-height:30px;">回复内容：</lable>
					<textarea id="replyContext" class="context_area"></textarea>
				</div>
			</div>
			<div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="reply_updata()">提交</button>
            </div>
		</div>
	</div>
</div>
