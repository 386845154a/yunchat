<script src="/manager/log.js" type="text/javascript"></script>
<script src="/js/download.js" type="text/javascript"></script>
<!-- <script src="/manager/download.js" type="text/javascript"></script> -->
<div id="notification_div">
	<div class="" style="border-bottom: 1px solid #BBDAEF; padding: 12px; margin-bottom: 8px;overflow: auto;">
		<div style="width: 80px; float: left;"><label class="control-label no-padding-right" style="padding-top: 9px; font-weight: bold;">检索条件</label></div>
		<div style="float: left; border: 1px solid #BBDAEF; padding: 5px; margin-right: 30px;">
        	<div style="float: left;" class="search-content">
				<label class="control-label no-padding-right" >内容：</label>
				<input id="logContent" type="text"  class="form-control"  placeholder="请输入内容"/>
				<label class="control-label no-padding-right">操作人：</label>
				<input id="creater" type="text"  class="form-control" placeholder="请选择操作人"/>
				<label class="control-label no-padding-right" >时间：</label>
				<div class="input-daterange input-group" style="width:240px;">
					<input type="text" class="input-sm form-control" name="start" id="startTime" placeholder="选择时间"/>
					<span class="input-group-addon"><i class="fa fa-arrow-right"></i></span>
					<input type="text" class="input-sm form-control" name="end" id="endTime" placeholder="选择时间"/>
				</div>
              </div>
		</div>
		<button type="button" class="btn btn-purple btn-sm" style="margin-top: 3px;float:left;" onclick="system_noti_page(1)">
        	<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>查询
		</button>
		<button type="button" class="btn btn-purple btn-sm" style="margin-top: 3px; margin-left:15px; float:left;" onclick="out_files()">
        	<span class="glyphicon glyphicon-share"></span>导出
		</button>
	</div>
	<div>
		<table id="datatable" class="table table-striped table-bordered">
             <thead>
               <tr>
                 <th style="width: 10%;">日志类型</th>
                 <th style="width: 50%;">日志内容</th>
                 <th style="width: 15%;">记录时间</th>
                 <th style="width: 10%;">操作人</th>
                 <th style="width: 15%;">IP地址</th>
               </tr>
             </thead>
             <tbody id="org-user-list">
             	<!-- ajax填充 -->
             </tbody>
        </table>
	</div>
	<div class="page">
		<ul class="pagination" id="system_noti_page" style="float: right;"></ul>
	</div>
</div>
<div id="noti_page_div" style="display:none;">
	<div onclick="$('#noti_page_div').hide();$('#notification_div').show();" style="margin-top:-20px;">
		<span style="cursor:pointer;font-size:16px;"><i class="fa fa-mail-reply "></i>返回</span>
	</div>
	<iframe src="" name="noti_iframe" class="iframe_full">
	</iframe>
</div>
