<script type="text/javascript">
//下拉框交换JQuery
$(function(){
    //移到右边
    $('#addu').click(function() {
    	var meet_U = ""; var meet_U_ = "";
    	$('#select2 option').each(function(index,element){
    		meet_U += $(element).val() + ",";
    	});
    	$('#select1 option:selected').each(function(index,element){
    		meet_U_ += $(element).val() + ",";
    	});
    	if (meet_U.indexOf(meet_U_) == -1) {
	    	//获取选中的选项，删除并追加给对方
	        $('#select1 option:selected').appendTo('#select2');
    	}
    });
    //移到左边
    $('#remove').click(function() {
    	var falg;
    	$('#select2 option:selected').each(function(index,element){
    		falg = index;
    	});
    	if (falg >= 0) {
	    	$('#select2 option:selected').remove();
			//获取会议人员
			meeting_user();
//         	$('#select2 option:selected').appendTo('#select1');
    	}
    });
    //全部移到右边
    $('#add_all').click(function() {
        //获取全部的选项,删除并追加给对方
        $('#select1 option').appendTo('#select2');
    });
    //全部移到左边
    $('#remove_all').click(function() {
    	$('#select2 option').remove();
		//获取会议人员
		meeting_user();
//         $('#select2 option').appendTo('#select1');
    });
    //双击选项
    $('#select1').dblclick(function(){ //绑定双击事件
    	var meet_U = ""; var meet_U_ = "";
    	$('#select2 option').each(function(index,element){
    		meet_U += $(element).val() + ",";
    	});
    	$('#select1 option:selected').each(function(index,element){
    		meet_U_ += $(element).val() + ",";
    	});
    	if (meet_U.indexOf(meet_U_) == -1) {
	        //获取全部的选项,删除并追加给对方
	        $("option:selected",this).appendTo('#select2'); //追加给对方
    	}
    });
    //双击选项
    $('#select2').dblclick(function(){
		$("option:selected",this).remove();
		//获取会议人员
		meeting_user();
//        $("option:selected",this).appendTo('#select1');
    });
});

</script>
