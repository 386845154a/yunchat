<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>登录</title>
	<script th:src="@{/js/jquery-2.0.3.min.js}"></script>
	<script th:src="@{/js/login.js}"></script>
	<script th:src="@{/js/count.js}"></script>
	<link th:href="@{/css/login.css}" rel="stylesheet" />
	<style>
		html, body, .container, #large-header{height:100%; width:100%;margin:0px;padding:0px;}
		#change_type .type-btn{margin: 20px auto;text-align: center;background-color: #438EB9;color:#fefefe;
			height: 48px;line-height: 48px;font-size: 26px;border-radius: 2px;cursor: pointer;}
	</style>
</head>
<body>
	<div class="container demo-1">
		<div id="large-body" class="large-body" style="height: 100%">
			<div class="logo_box">
				<h3 style="font-size: 50px;">云雀</h3>
				<form id="login-form" style="">
					<div class="input_outer">
						<span class="u_user"></span>
						<input name="account" id="account" class="text" style="color: #FFF;" type="text" placeholder="请输入账户" />
					</div>
					<div class="input_outer">
						<span class="us_uer"></span>
						<input name="password" id="password" class="text" style="color: #FFF;" type="password" placeholder="请输入密码" />
					</div>
					<div id="error_msg" style="color:#E46459;text-align: center;" th:text="${msg}"></div>
					<div class="mb2">
						<div class="act-but submit" style="color: #FFFFFF;cursor:pointer;" onclick="login();">登录</div>
					</div>
					<div style="font-size:14px;color:#999;text-align:center;">
						<label style="margin-right:40px;"><input type="checkbox" id="save-password" name="save-password"/>记住密码</label>
						<label><input type="checkbox" id="auto-login"  name="auto-login"/>自动登录</label>
<!-- 						&lt;!&ndash; <label ><input type="checkbox" id="admin-login"  name="admin-login"/>管理员登录</label> &ndash;&gt; -->
					</div>
				</form>
				<div style="display:none;" id="change_type">
					<div class="type-btn" onclick="window.location.href='/indexController/home'">
						<a href="/indexController/home" style="color:#fefefe">聊天页面</a>
					</div>
					<div class="type-btn" onclick="window.location.href='/indexController/managerHome'">
						<a href="/indexController/managerHome" style="color:#fefefe">后台管理</a>
					</div>
				</div>
			</div>
		</div>
	</div>&lt;!&ndash; /container &ndash;&gt;
</body>
</html>
